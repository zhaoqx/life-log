<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHT11温湿度监控系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        
        .header p {
            font-size: 1.2em;
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .data-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease;
            border-left: 5px solid;
        }
        
        .data-card:hover {
            transform: translateY(-5px);
        }
        
        .data-card.temperature {
            border-left-color: #ff9800;
            background: linear-gradient(135deg, #fff3e0, #ffe0b2);
        }
        
        .data-card.humidity {
            border-left-color: #4caf50;
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
        }
        
        .data-card h3 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #333;
        }
        
        .data-value {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .data-unit {
            font-size: 1.2em;
            color: #666;
        }
        
        .status-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        
        .status-label {
            font-weight: bold;
            color: #333;
        }
        
        .status-value {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .status-value.connected {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .status-value.disconnected {
            background: #ffebee;
            color: #c62828;
        }
        
        .status-value.auto-refresh {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        
        .btn {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
        
        .btn.secondary {
            background: linear-gradient(45deg, #ff9800, #ffb74d);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }
        
        .btn.secondary:hover {
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
        }
        
        .chart-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .chart-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }
        
        .chart-wrapper {
            position: relative;
            height: 400px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            .header {
                padding: 20px;
            }
            .header h1 {
                font-size: 2em;
            }
            .content {
                padding: 20px;
            }
            .data-grid {
                grid-template-columns: 1fr;
            }
            .data-value {
                font-size: 2.5em;
            }
            .btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌡️ DHT11温湿度监控系统</h1>
            <p>Python Flask Web服务器 - 实时数据监控</p>
        </div>
        
        <div class="content">
            <div class="data-grid">
                <div class="data-card temperature">
                    <h3>🌡️ 当前温度</h3>
                    <div class="data-value" id="temperature">--</div>
                    <div class="data-unit">°C</div>
                </div>
                
                <div class="data-card humidity">
                    <h3>💧 当前湿度</h3>
                    <div class="data-value" id="humidity">--</div>
                    <div class="data-unit">%</div>
                </div>
            </div>
            
            <div class="status-section">
                <div class="status-item">
                    <span class="status-label">📡 连接状态</span>
                    <span class="status-value" id="connectionStatus">检查中...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">🕒 最后更新</span>
                    <span class="status-value" id="lastUpdate">--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">🔄 自动刷新</span>
                    <span class="status-value" id="autoRefreshStatus">已启动</span>
                </div>
                <div class="status-item">
                    <span class="status-label">📊 数据记录</span>
                    <span class="status-value" id="dataCount">--</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn" onclick="refreshData()">🔄 手动刷新</button>
                <button class="btn secondary" onclick="loadHistory()">📈 加载历史</button>
                <button class="btn" onclick="toggleAutoRefresh()">⏹️ 停止自动刷新</button>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">📊 温湿度历史趋势</div>
                <div class="chart-wrapper">
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let temperatureChart;
        let autoRefreshInterval;
        let isAutoRefresh = true;
        
        // 初始化图表
        function initChart() {
            const ctx = document.getElementById('temperatureChart').getContext('2d');
            temperatureChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '温度 (°C)',
                        data: [],
                        borderColor: '#ff9800',
                        backgroundColor: 'rgba(255, 152, 0, 0.1)',
                        tension: 0.4
                    }, {
                        label: '湿度 (%)',
                        data: [],
                        borderColor: '#4caf50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        tension: 0.4,
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: { display: true, text: '温度 (°C)' }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: { display: true, text: '湿度 (%)' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }
        
        // 获取当前数据
        async function fetchCurrentData() {
            try {
                const response = await fetch('/api/current-data');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('获取数据失败:', error);
                throw error;
            }
        }
        
        // 获取历史数据
        async function fetchHistory() {
            try {
                const response = await fetch('/api/history?limit=50');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('获取历史数据失败:', error);
                throw error;
            }
        }
        
        // 更新页面显示
        function updateDisplay(data) {
            document.getElementById('temperature').textContent = data.temperature.toFixed(1);
            document.getElementById('humidity').textContent = data.humidity.toFixed(1);
            document.getElementById('lastUpdate').textContent = data.last_update || '--';
            document.getElementById('connectionStatus').textContent = '已连接';
            document.getElementById('connectionStatus').className = 'status-value connected';
        }
        
        // 显示错误状态
        function showError() {
            document.getElementById('temperature').textContent = '--';
            document.getElementById('humidity').textContent = '--';
            document.getElementById('connectionStatus').textContent = '连接失败';
            document.getElementById('connectionStatus').className = 'status-value disconnected';
        }
        
        // 刷新数据
        async function refreshData() {
            try {
                const data = await fetchCurrentData();
                updateDisplay(data);
            } catch (error) {
                showError();
            }
        }
        
        // 加载历史数据
        async function loadHistory() {
            try {
                const history = await fetchHistory();
                updateChart(history);
                document.getElementById('dataCount').textContent = history.length + ' 条记录';
            } catch (error) {
                console.error('加载历史数据失败:', error);
            }
        }
        
        // 更新图表
        function updateChart(history) {
            if (!temperatureChart || !history.length) return;
            
            const labels = history.map((_, index) => index);
            const temperatures = history.map(d => d.temperature);
            const humidities = history.map(d => d.humidity);
            
            temperatureChart.data.labels = labels;
            temperatureChart.data.datasets[0].data = temperatures;
            temperatureChart.data.datasets[1].data = humidities;
            temperatureChart.update();
        }
        
        // 切换自动刷新
        function toggleAutoRefresh() {
            if (isAutoRefresh) {
                clearInterval(autoRefreshInterval);
                isAutoRefresh = false;
                document.querySelector('button[onclick="toggleAutoRefresh()"]').textContent = '🚀 开始自动刷新';
                document.getElementById('autoRefreshStatus').textContent = '已停止';
                document.getElementById('autoRefreshStatus').className = 'status-value disconnected';
            } else {
                autoRefreshInterval = setInterval(refreshData, 3000);
                isAutoRefresh = true;
                document.querySelector('button[onclick="toggleAutoRefresh()"]').textContent = '⏹️ 停止自动刷新';
                document.getElementById('autoRefreshStatus').textContent = '每3秒刷新';
                document.getElementById('autoRefreshStatus').className = 'status-value auto-refresh pulse';
            }
        }
        
        // 页面加载时初始化
        window.addEventListener('load', function() {
            initChart();
            refreshData();
            loadHistory();
            
            // 启动自动刷新
            autoRefreshInterval = setInterval(refreshData, 3000);
        });
        
        // 页面关闭时清理
        window.addEventListener('beforeunload', function() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
